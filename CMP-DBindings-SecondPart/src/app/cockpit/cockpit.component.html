<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <br>
      <span class="p-float-label">
        <input
          type="text"
          id="serverName"
          [(ngModel)]="newServerName"
          pInputText
        />
        <label for="serverName">Server Name</label>
      </span>
      <br />
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          id="serverContent"
          [(ngModel)]="newServerContent"
        />
        <label for="serverContent">Server Content</label>
      </span>
      <br />
      <button
        pButton
        class="p-button-raised"
        label="Add Server"
        (click)="onAddServer()"
      ></button>
      <button
        pButton
        class="p-button-raised"
        label="Add Server Blueprint"
        (click)="onAddBlueprint()"
      ></button>
    </div>
  </div>
