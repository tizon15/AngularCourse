<label>Server Name</label>
<!-- Event biding -->
<input text="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>
<!-- Two-way-bidings -->
<input text="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<!-- Property bidings -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p>
 -->
<!-- DIRECTIVES -->
<!-- Structural directives  
    *ngIf and *ngIf; else
-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>
        No server was created!
    </p>
</ng-template>

<!-- *ngFor -->
<app-server *ngFor="let server of servers; let i = index"></app-server>
